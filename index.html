<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container-fluid">


  <div class="row">
    <div class="card">
      <img class="card-pattern" src="images/bg-pattern-card.svg" alt="bg-pattern">
      <img class="profile-pic" src="images/image-victor.jpg" alt="profile-pic">
      <div class="card-header">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>

      </div>
      <div class="card-body">

        <div class="numbers">
          <p class="integer">80K <br> <span class="info-child">Followers</span> </p>
          <p class="integer">803K <br> <span class="info-child">Likes</span> </p>
          <p class="integer"> 1.4K <br> <span class="info-child">Photos</span> </p>
        </div>


      </div>

    </div>
      </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
